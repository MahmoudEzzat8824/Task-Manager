name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AZURE_RESOURCE_GROUP: rg1
  AZURE_CLUSTER_NAME: my-cluster1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Test Backend
        working-directory: ./backend
        run: |
          npm install
          npm run lint || echo " No lint script"
          npm test || echo " No tests found"
      
      - name: Test Frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run lint || echo " No lint script"
          npm test -- --watchAll=false || echo " No tests found"
          npm run build

  build:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      
      - name: Set environment tag
        id: set-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "ENV_TAG=production" >> $GITHUB_OUTPUT
            echo "BACKEND_URL=http://20.75.250.160:5000/api" >> $GITHUB_OUTPUT
          else
            echo "ENV_TAG=staging" >> $GITHUB_OUTPUT
            echo "BACKEND_URL=http://staging-api:5000/api" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-fullstack-backend:${{ steps.set-tag.outputs.ENV_TAG }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-fullstack-backend:${{ steps.set-tag.outputs.ENV_TAG }}-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-fullstack-backend:${{ steps.set-tag.outputs.ENV_TAG }}
          cache-to: type=inline

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            REACT_APP_API_URL=${{ steps.set-tag.outputs.BACKEND_URL }}
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-fullstack-frontend:${{ steps.set-tag.outputs.ENV_TAG }}
            ${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-fullstack-frontend:${{ steps.set-tag.outputs.ENV_TAG }}-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-fullstack-frontend:${{ steps.set-tag.outputs.ENV_TAG }}
          cache-to: type=inline
      
      - name: Image build summary
        run: |
          echo "###  Docker Images Built (${{ steps.set-tag.outputs.ENV_TAG }})" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: \`${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-fullstack-backend:${{ steps.set-tag.outputs.ENV_TAG }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: \`${{ secrets.DOCKER_HUB_USERNAME }}/nodejs-fullstack-frontend:${{ steps.set-tag.outputs.ENV_TAG }}-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.set-tag.outputs.ENV_TAG }}" == "production" ]; then
            if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
              echo " **Auto-deployment skipped**: AZURE_CREDENTIALS secret not configured" >> $GITHUB_STEP_SUMMARY
              echo "To enable auto-deployment, add AZURE_CREDENTIALS secret in repository settings" >> $GITHUB_STEP_SUMMARY
            else
              echo " **Auto-deployment**: Will deploy to AKS cluster" >> $GITHUB_STEP_SUMMARY
            fi
          fi

  deploy-production:
    name: Deploy to Production (AKS)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check Azure credentials
        id: check-creds
        run: |
          if [ -z "${{ secrets.AZURE_CREDENTIALS }}" ]; then
            echo "skip_deploy=true" >> $GITHUB_OUTPUT
            echo "⚠️ AZURE_CREDENTIALS not configured - skipping deployment"
          else
            echo "skip_deploy=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Azure Login
        if: steps.check-creds.outputs.skip_deploy != 'true'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Get AKS credentials
        if: steps.check-creds.outputs.skip_deploy != 'true'
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_CLUSTER_NAME }} \
            --overwrite-existing
      
      - name: Update deployment with Docker Hub images
        if: steps.check-creds.outputs.skip_deploy != 'true'
        run: |
          # Create temporary deployment file with Docker Hub images
          sed "s|ACR_NAME.azurecr.io/nodejs-fullstack|${{ secrets.DOCKER_HUB_USERNAME }}|g" k8s/deployment-aks.yaml > k8s/deployment-dockerhub.yaml
          sed -i "s|:latest|:production-${{ github.sha }}|g" k8s/deployment-dockerhub.yaml
      
      - if: steps.check-creds.outputs.skip_deploy != 'true'
        name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/deployment-dockerhub.yaml
          kubectl apply -f k8s/service-aks.yaml
      
      - if: steps.check-creds.outputs.skip_deploy != 'true'
        name: Restart deployments
        run: |
          kubectl rollout restart deployment/task-manager-backend
          kubectl rollout restart deployment/task-manager-frontend
      
      - if: steps.check-creds.outputs.skip_deploy != 'true'
        name: Wait for rollout
        run: |
          kubectl rollout status deployment/task-manager-backend --timeout=5m
          kubectl rollout status deployment/task-manager-frontend --timeout=5m
      f: steps.check-creds.outputs.skip_deploy != 'true'
        i
      - name: Get deployment info
        id: deployment-info
        run: |
          echo "### Deployment Status" >> $GITHUB_STEP_SUMMARY
          
          FRONTEND_IP=$(kubectl get service task-manager-frontend -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "Pending")
          BACKEND_IP=$(kubectl get service task-manager-backend -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "Pending")
          
          echo "**Frontend URL:** http://$FRONTEND_IP" >> $GITHUB_STEP_SUMMARY
          echo "**Backend API:** http://$BACKEND_IP:5000/api" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          
          echo "#### Pods" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          echo " Deployment completed successfully!"
  
  notify-staging:
    name: Staging Build Notification
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    steps:
      - name: Staging build complete
        run: |
          echo "### Staging Images Ready" >> $GITHUB_STEP_SUMMARY
          echo "Images built with \`staging\` tag and pushed to Docker Hub." >> $GITHUB_STEP_SUMMARY
          echo "To deploy to a staging cluster, configure staging environment." >> $GITHUB_STEP_SUMMARY
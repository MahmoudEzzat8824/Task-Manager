#Backend Deployment (AKS with Standard_DC2as_v5)
# Cost: ~$100-150/month, $200 credit lasts 1.5-2 months
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager-backend
  labels:
    app: task-manager-backend
spec:
  replicas: 1  # Single replica to minimize costs
  selector:
    matchLabels:
      app: task-manager-backend
  template:
    metadata:
      labels:
        app: task-manager-backend
    spec:
      containers:
      - name: task-manager-backend
        image: ACR_NAME.azurecr.io/nodejs-fullstack/backend:latest
        resources:
          requests:
            memory: "128Mi"    
            cpu: "100m"       
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: task-manager-mongo-secret
              key: MONGO_URI
        - name: PORT
          value: "5000"
        - name: NODE_ENV
          value: "production"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: task-manager-mongo-secret
              key: JWT_SECRET
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
#Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager-frontend
  labels:
    app: task-manager-frontend
spec:
  replicas: 1  # Single replica to minimize costs
  selector:
    matchLabels:
      app: task-manager-frontend
  template:
    metadata:
      labels:
        app: task-manager-frontend
    spec:
      containers:
      - name: task-manager-frontend
        image: ACR_NAME.azurecr.io/nodejs-fullstack/frontend:latest
        resources:
          requests:
            memory: "128Mi"   
            cpu: "100m"       
          limits:
            memory: "256Mi"
            cpu: "200m"
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---

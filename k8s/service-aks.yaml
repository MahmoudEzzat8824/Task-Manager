apiVersion: v1
kind: Service
metadata:
  name: task-manager-backend
spec:
  type: ClusterIP  # Internal service only to avoid LoadBalancer costs
  selector:
    app: task-manager-backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: task-manager-frontend
spec:
  selector:
    app: task-manager-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
